name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build for macOS (amd64)
        run: |
          GOARCH=amd64 go build -o build/lidless ./cmd/lidless
          ./scripts/create-app-bundle.sh build/lidless build
          cd build && zip -r ../Lidless-${{ steps.get_version.outputs.VERSION }}-darwin-amd64.zip Lidless.app
          cd .. && rm -rf build

      - name: Build for macOS (arm64)
        run: |
          GOARCH=arm64 go build -o build/lidless ./cmd/lidless
          ./scripts/create-app-bundle.sh build/lidless build
          cd build && zip -r ../Lidless-${{ steps.get_version.outputs.VERSION }}-darwin-arm64.zip Lidless.app

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            Lidless-${{ steps.get_version.outputs.VERSION }}-darwin-amd64.zip
            Lidless-${{ steps.get_version.outputs.VERSION }}-darwin-arm64.zip
          body: |
            ## Installation

            Download the appropriate `.zip` for your Mac and extract it.

            ### Intel Macs (amd64)
            ```bash
            curl -L https://github.com/robertarles/lidless/releases/download/${{ steps.get_version.outputs.VERSION }}/Lidless-${{ steps.get_version.outputs.VERSION }}-darwin-amd64.zip -o Lidless.zip
            unzip Lidless.zip
            mv Lidless.app /Applications/
            ```

            ### Apple Silicon Macs (arm64)
            ```bash
            curl -L https://github.com/robertarles/lidless/releases/download/${{ steps.get_version.outputs.VERSION }}/Lidless-${{ steps.get_version.outputs.VERSION }}-darwin-arm64.zip -o Lidless.zip
            unzip Lidless.zip
            mv Lidless.app /Applications/
            ```

            Then open Lidless from your Applications folder or run:
            ```bash
            open /Applications/Lidless.app
            ```

            > **Note**: On first launch, you may need to right-click the app and select "Open" to bypass Gatekeeper (since the app is not code-signed).
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

